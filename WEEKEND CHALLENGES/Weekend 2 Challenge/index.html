<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card_container">
    <div class="product_card">
        <div class="card_image">
            <img src="images/image-product-desktop.jpg" alt="Product Image" class="desktop_viewImage">
            <img src="images/image-product-mobile.jpg" alt="Product Image" class="mobile_viewImage">
        </div>

        <div class="product_description">
          <p class="product">Perfume</p>
          <p class="product_type">Gabrielle<br> Essence Eau De Parfum</p>
          <p class="about_product">A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <p class="current_price">$149.99</p>
            <p class="old_price">$169.99</p>
          </div>

          <button item type="button"><img src="images/icon-cart.svg"/>Add to Cart</button>
        </div>
    </div>
  </div>

</body>
</html>
